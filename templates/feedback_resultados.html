{% extends "base.html" %}

{% block conteudo %}
<main>
    <h2>Feedbacks Recebidos</h2>

    {% if mensagem %}
        <ul style="list-style: none;">
            {% for p in mensagem %}
                <li>{{ p }}</li>
            {% endfor %}
        </ul>
    {%else%}
        <h3 style="color:gray;">Nenhuma mensagem recebida</h3>
    {% endif %}

    <br><br>
    <a href="/feedback">Enviar outro feedback</a>
</main>
{% endblock %}
